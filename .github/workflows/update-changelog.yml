name: Update Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Install git-chglog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@v0.15.4

      - name: Generate Changelog
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            git-chglog -o CHANGELOG.md --next-tag ${{ github.event.inputs.version }}
          else
            git-chglog -o CHANGELOG.md
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CHANGELOG.md"
          title: "chore: update CHANGELOG.md"
          body: |
            This PR updates the CHANGELOG.md file with the latest commits.
            
            Generated using git-chglog.
          branch: update-changelog
          delete-branch: true